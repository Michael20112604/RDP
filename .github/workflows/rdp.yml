name: Windows Cloud Desktop

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Start RDP
        run: |
          curl -O https://raw.githubusercontent.com/<你的用户名>/<你的仓库>/main/start.bat
          cmd /c start.bat
